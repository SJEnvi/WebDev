<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="demo">This is element p with id "demo"</p>

    <p>Click the button to change the text of p element</p>

    <button onclick="myFunction()">Try it</button>

    <script>
        function myFunction() {
            document.querySelector("#demo").innerHTML = "Hello world";
        }
    </script>
    
</body>
</html>
