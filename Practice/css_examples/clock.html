<!DOCTYPE html>
<html>
<head>
<style>
p {
    color: black;
    box-sizing: content-box;
    background-color: white;
    margin: 5px;
    display: inline-block;
    font-family: 'Courier New', Courier, monospace;
    padding: 8px;
    text-align: center;
    border-radius: 50%;
    border-style: solid;
    border-width: 3px;
    border-color: black;
    transform:translate(-50%,-50%);
    position: absolute;
}
</style>
</head>
<body>
<p id="hour" style="width: 5vmin;
                    height: 5vmin;
                    font-size: 5vmin;"></p>
<p id="minute" style="width: 4vmin; 
                      height: 4vmin; 
                      font-size: 4vmin;"></p>
<p id="second" style="width: 3vmin; 
                      height: 3vmin; 
                      font-size: 3vmin;"></p>
<p id="center" style="width: 1vmin;
                      height: 1vmin;
                      font-size: 3vmin;
                      position: absolute;
                      top: 50vmin;
                      left: 50vmin;"></p>
<div id="frame" style="transform:translate(-50%,-50%);
                       z-index: -1;
                       background-color: lightgrey;
                       width: 95vmin;
                       height: 95vmin;
                       border-radius: 47vmin;
                       position: absolute;
                       top: 50vmin;
                       left: 50vmin;
                       border: solid black 3px;"></div>
<script>

const hour = document.getElementById("hour")
const minute = document.getElementById("minute")
const second = document.getElementById("second")

function clock(){
    const date = new Date
    const miliseconds = date.getMilliseconds()
    const seconds = date.getSeconds()
    const minutes = date.getMinutes();
    const hours = date.getHours();

    hour.innerHTML = hours
    minute.innerHTML = minutes
    second.innerHTML = seconds
    hour.style.top = 50 +(-(20*Math.cos((hours%12 + minutes/60)*Math.PI/6)))+ "vmin"
    hour.style.left = 50 + (20*Math.sin((hours%12 + minutes/60)*Math.PI/6)) + "vmin"

    minute.style.top = 50 + (-31*Math.cos((minutes%60 + seconds/60)*Math.PI/30)) + "vmin"
    minute.style.left = 50 + (+31*Math.sin((minutes%60+ seconds/60)*Math.PI/30)) + "vmin"

    second.style.top = 50 + (-39*Math.cos((seconds%60 + miliseconds/1000)*Math.PI/30)) + "vmin"
    second.style.left = 50 + (39*Math.sin((seconds%60 + miliseconds/1000)*Math.PI/30)) +"vmin"
}

const interval = setInterval(clock, 5)

</script>
</body>
</html>
