<!DOCTYPE html>
<html>
<head>
<style>
p {
    font-size: 50px !important;
    color: maroon;
    background-color: mediumaquamarine;
    margin: 0px;
    display: inline-block;
    width: 5vw;
    height: 5vw;
    font-family: sans-serif;
    font-style: italic;
    padding: 10px;
    border-radius: 50%;
    border-style: solid;
    border-width: 3px;
    border-color: lime;
    transform:translate(-50%,-50%)
}
</style>
</head>
<body>
<p id="animate"></p>
<script>
const paragraph = document.getElementById("animate")
paragraph.style.position = "absolute"
let time = 0

function frame(){
    paragraph.style.top = `${50 + (40*Math.sin(time/600))}vh`
    paragraph.style.left = `${50 + (40*Math.sin(time/300))}vw`
    time += 1
}
const interval = setInterval(frame, 1)

</script>
</body>
</html>
